<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>따릉이 - 게시물 상세</title>
    <link rel="stylesheet" href="https://s3.ap-northeast-2.amazonaws.com/materials.spartacodingclub.kr/easygpt/default.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>

<body>
<h1>게시물 상세</h1>
<div class="container">
    <div class="row">
        <div class="col-md-8 offset-md-2">
            <div class="card mb-3">
                <div class="card-body">
                    <h5 class="card-title" th:text="${board.title}"></h5>
                    <p class="card-text" th:text="${board.content}"></p>
                    <p class="card-text text-muted text-end">작성일: <span
                            th:text="${#temporals.format(board.upDate, 'yyyy-MM-dd' )}"></span></p>
                    <a th:href="@{/board/{id}/edit(id=${board.id})}" class="btn btn-secondary">수정</a>
                    <a th:href="@{/board/{id}/delete(id=${board.id})}" class="btn btn-danger">삭제</a>
                    <p class="card-text">좋아요 갯수: <span th:text="${likeCount}"></span></p>
                    <form th:action="@{/board/{id}/like(id=${board.id})}" method="POST">
                        <button type="submit" class="btn btn-primary">좋아요</button>
                    </form>
                </div>
            </div>

            <!-- 댓글 목록 -->
            <div class="row">
                <div class="col-md-12">
                    <h3>댓글 목록</h3>
                    <ul>
                        <li th:each="comment : ${board.comments}">
                            <p th:text="${comment.content}"></p>
                            <a th:href="@{/board/{boardId}/comment/{commentId}/edit(boardId=${board.id}, commentId=${comment.id})}"
                               class="btn btn-secondary">수정</a>
                            <a th:href="@{/board/{boardId}/comment/{commentId}/delete(boardId=${board.id}, commentId=${comment.id})}"
                               class="btn btn-danger">삭제</a>
                        </li>
                    </ul>
                </div>
            </div>

            <!-- 댓글 작성 폼 -->
            <div class="row">
                <div class="col-md-12">
                    <h3>댓글 작성</h3>
                    <form th:action="@{/board/{id}/comment(id=${board.id})}" method="POST">
                        <div class="mb-3">
                            <textarea name="content" class="form-control" rows="3" required></textarea>
                        </div>
                        <button type="submit" class="btn btn-primary">댓글 작성</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- jQuery 및 Bootstrap 스크립트 -->
<script src="https://code.jquery.com/jquery-3.6.0.min.js"
        integrity="sha384-KyfmO7/JTMk+3ezq6a0OhWb82p/vOEBNvz+US4EhSR1fl6N3vBaSP1L8/zDf0kLj"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-qG0cV2D9gGeSzNPAqCgX4XO4boVOetWiJMyXOVWcn0xobF4BblFBlj+7exM14+5G"
        crossorigin="anonymous"></script>
</body>

</html>
