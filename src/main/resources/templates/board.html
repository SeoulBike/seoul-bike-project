<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>따릉이 - 게시판</title>
    <link rel="stylesheet" href="https://s3.ap-northeast-2.amazonaws.com/materials.spartacodingclub.kr/easygpt/default.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <style>
        /* 꾸미기 */
        .card-title:hover {
            /* 마우스 커서가 올라갔을 때 변경할 스타일 설정 */
            color: blue; /* 제목 텍스트 색상 변경 */
            text-decoration: underline; /* 밑줄 효과 추가 */
            font-weight: bold;
        }
    </style>
</head>

<body>
<h1>게시판</h1>
<div class="container">
    <div class="row">
        <div class="col-md-8 offset-md-2">
            <!-- 게시물 목록 -->
            <div th:each="board : ${boardList}">
                <div class="card mb-3">
                    <div class="card-body">
                        <!-- 제목을 클릭하면 자세히 보기 모달이 열리도록 수정 -->
                        <h5 class="card-title" th:text="${board.title}" data-bs-toggle="modal"
                            th:data-bs-target="'#boardModal-' + ${board.id}"></h5>
                        <p class="card-text" th:text="${board.content}"></p>
                        <p class="card-text text-muted">작성일: <span th:text="${#temporals.format(board.upDate, 'yyyy-MM-dd')}"></span></p>
                        <a th:href="@{/board/{id}/edit(id=${board.id})}" class="btn btn-secondary">수정</a>
                        <a th:href="@{/board/{id}/delete(id=${board.id})}" class="btn btn-danger">삭제</a>
                    </div>
                </div>
            </div>

            <div class="text-end">
                <!-- 게시글 작성 버튼 -->
                <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#createBoardModal">
                    게시글 작성
                </button>
            </div>
        </div>
    </div>
</div>

<!-- 게시글 작성 모달 -->
<div class="modal fade" id="createBoardModal" tabindex="-1" aria-labelledby="createBoardModalLabel"
     aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="createBoardModalLabel">게시글 작성</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <!-- 게시글 작성 폼 -->
                <form id="createBoardForm" action="/board" method="POST">
                    <div class="mb-3">
                        <label for="title" class="form-label">제목</label>
                        <input type="text" class="form-control" id="title" name="title">
                    </div>
                    <div class="mb-3">
                        <label for="content" class="form-label">내용</label>
                        <textarea class="form-control" id="content" name="content" rows="3"></textarea>
                    </div>
                    <button type="submit" class="btn btn-primary">작성 완료</button>
                </form>
            </div>
        </div>
    </div>
</div>

<!-- 댓글 -->
<div th:each="board : ${boardList}" class="modal fade" th:id="'boardModal-' + ${board.id}" tabindex="-1"
     aria-labelledby="boardModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" th:text="${board.title}"></h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <p th:text="${board.content}"></p>
                <hr>
                <h6>댓글</h6>
                <!-- 댓글 목록 -->
                <div th:each="comment : ${board.comments}">
                    <div class="card mb-2">
                        <div class="card-body">
                            <p class="card-text" th:text="${comment.content}"></p>
                            <div class="text-end">
                                <a href="#" class="btn btn-secondary btn-sm">수정</a>
                                <a href="#" class="btn btn-danger btn-sm">삭제</a>
                            </div>
                        </div>
                    </div>
                </div>
                <!-- 댓글 작성 폼 -->
                <form th:action="@{/board/{id}/comment(id=${board.id})}" method="POST">
                    <div class="mb-3">
                        <label for="comment" class="form-label">댓글 작성</label>
                        <textarea class="form-control" id="comment" name="content" rows="3"></textarea>
                    </div>
                    <button type="submit" class="btn btn-primary">댓글 작성</button>
                </form>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>
</body>

</html>
