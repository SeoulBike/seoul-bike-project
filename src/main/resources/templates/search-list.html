<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>따릉이 - 게시판</title>
    <link rel="stylesheet" href="https://s3.ap-northeast-2.amazonaws.com/materials.spartacodingclub.kr/easygpt/default.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <style>
        /* 꾸미기 */
        .card-title:hover {
            /* 마우스 커서가 올라갔을 때 변경할 스타일 설정 */
            color: blue; /* 제목 텍스트 색상 변경 */
            text-decoration: underline; /* 밑줄 효과 추가 */
            font-weight: bold;
        }
    </style>
</head>

<body>
<h1>게시판</h1>
<div class="container">
    <div class="row">
        <div class="col-md-8 offset-md-2">
            <!-- 게시물 목록 -->
            <div th:each="board : ${boardList}">
                <div class="card mb-3">
                    <div class="card-body">
                        <!-- 제목을 클릭하면 상세 내용을 보여주기 위해 URL로 이동 -->
                        <h5 class="card-title">
                            <a th:href="@{/board/{id}(id=${board.id})}"><span th:text="${board.title}"></span></a>
                        </h5>
                        <p class="card-text" th:text="${board.content}"></p>
                        <p class="card-text text-muted text-end">
                            작성일: <span th:text="${#temporals.format(board.upDate, 'yyyy-MM-dd HH:mm:ss' )}"></span>
                        </p>
                    </div>
                </div>
            </div>
            <div class="text-end">
                <!-- 게시글 작성 버튼 -->
                <a href="/board/create-form" class="btn btn-primary">게시글 작성</a>
            </div>

            <!-- 페이징 처리 -->
            <div class="text-center">
                <nav aria-label="Page navigation">
                    <ul class="pagination">
                        <li class="page-item" th:class="${currentPage == 1 ? 'disabled' : ''}">
                            <a class="page-link" th:href="@{/board(page=1)}" tabindex="-1" aria-disabled="true">처음</a>
                        </li>
                        <li class="page-item" th:class="${currentPage == 1 ? 'disabled' : ''}">
                            <a class="page-link" th:href="@{/board(page=${currentPage - 1})}">이전</a>
                        </li>
                        <li class="page-item" th:class="${currentPage == totalPages ? 'disabled' : ''}">
                            <a class="page-link" th:href="@{/board(page=${currentPage + 1})}">다음</a>
                        </li>
                        <li class="page-item" th:class="${currentPage == totalPages ? 'disabled' : ''}">
                            <a class="page-link" th:href="@{/board(page=${totalPages})}">마지막</a>
                        </li>
                    </ul>
                </nav>
            </div>
        </div>
    </div>
</div>
</body>

</html>
